<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact & Support — World Blocks</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --app-primary-green: #2EE58E;
      --app-primary-green-dark: #22C77A;
      --app-primary-green-soft: #E9FBF2;
      --app-background: #F7F9F8;
      --app-card: #FAFAFA;
      --app-main-text: #111827;
      --app-secondary-text: #6B7280;
      --app-light-gray: #E5E7EB;
      --app-medium-gray: #9CA3AF;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Nunito', -apple-system, sans-serif;
      background: var(--app-background);
      color: var(--app-main-text);
      margin: 0;
      padding: 24px 16px 48px;
      line-height: 1.6;
      max-width: 560px;
      margin-left: auto;
      margin-right: auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .header {
      margin-bottom: 28px;
      padding: 24px 16px;
      background: var(--app-card);
      border-radius: 16px;
      border: 1px solid var(--app-light-gray);
      box-shadow: 0 2px 8px rgba(17, 24, 39, 0.06);
      width: 100%;
    }
    .app-name {
      font-weight: 800;
      font-size: 1.75rem;
      color: var(--app-primary-green-dark);
      margin: 0 0 4px 0;
    }
    .page-title {
      font-weight: 700;
      font-size: 1.25rem;
      color: var(--app-main-text);
      margin: 0;
    }
    .badge {
      display: inline-block;
      background: var(--app-primary-green-soft);
      color: var(--app-primary-green-dark);
      font-weight: 700;
      font-size: 0.75rem;
      padding: 4px 10px;
      border-radius: 20px;
      margin-top: 8px;
    }
    p {
      color: var(--app-secondary-text);
      margin: 0 0 20px 0;
      font-size: 0.95rem;
    }
    .email-link {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: linear-gradient(135deg, var(--app-primary-green), var(--app-primary-green-dark));
      color: white !important;
      font-weight: 700;
      font-size: 1rem;
      padding: 14px 28px;
      border-radius: 24px;
      text-decoration: none;
      margin-top: 12px;
      box-shadow: 0 4px 12px rgba(46, 229, 142, 0.35);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .email-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(46, 229, 142, 0.4);
    }
    .email-link:active {
      transform: translateY(0);
    }
    .footer {
      margin-top: 32px;
      font-size: 0.85rem;
      color: var(--app-medium-gray);
    }
  </style>
</head>
<body>
  <header class="header">
    <p class="app-name">World Blocks</p>
    <h1 class="page-title">Contact & Support</h1>
    <span class="badge">CountryBlocks · Geography Puzzle App</span>
  </header>

  <p>Have a question, feedback, or need help? We’d love to hear from you.</p>
  <a class="email-link" href="mailto:hakanxcevik7@gmail.com">
    <span>✉</span> hakanxcevik7@gmail.com
  </a>
  <p style="margin-top: 20px; font-size: 0.85rem;">Tap the button above to open your email app and send us a message.</p>

  <p class="footer">© World Blocks · CountryBlocks iOS App</p>
</body>
</html>
